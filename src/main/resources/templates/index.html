<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<body>
	<div th:replace="layout/layout :: navbar"></div>
	<div th:replace="layout/layout :: alerts"></div>
	<h1 class="text text-primary text-center pt-3" th:text="${titulo}"></h1>
	<div class="container">
	<a class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/materia/alta}">Alta Materia</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Materia</th>
					<th>Horario</th>
					<th>Cupo</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="materia:${materias}">
					<td><a class="btn btn-primary " th:href="@{/materia/} + ${materia.id}"
						th:text="${materia.id}"></a></td>
					<td th:text="${materia.nombre}"></td>
					<td th:text="${materia.horario}"></td>
					<td th:text="${materia.cupo}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="@{/materia/editar/}+${materia.id}" class="btn btn-primary">Editar</a></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="@{/materia/delete/}+${materia.id}" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="layout/layout :: scripts"></div>
	<br>
	<br>
	<div th:replace="layout/layout :: roles"></div>
</body>
</html>
