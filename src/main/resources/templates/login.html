<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<div th:replace="layout/layout :: alerts"></div>
	
	<div class="container py-4">
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<h1 class="text text-center text-primary py-4">Iniciar sesión</h1>
			<form th:action="@{/login}" method="POST">
				<div class="form-group">
					<label for="usuario">Usuario</label> <input
						type="text" class="form-control" name="username" id="usaurio"
						placeholder="Usuario" autofocus required>
				</div>
				<br>
				<div class="form-group">
					<label for="clave">Contraseña</label> <input
						type="password" class="form-control" name="password" id="clave"
						placeholder="Contraseña" required>
				</div>
				<br>
				<input type="submit" class="btn btn-primary" value="Ingresar" />
			</form>
		</div>
	</div>
	</div>
</html>
