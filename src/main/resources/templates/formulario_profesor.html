<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<div th:replace="layout/layout :: navbar"></div>
	<div th:replace="layout/layout :: alerts"></div>

	<h1 class="text text-primary text-center pt-3" th:text="${titulo}"></h1>
	<div class="container">
		<div class="col-md-4 offset-md-4">
			<form th:action="@{/profesor/guardar}" method="POST" th:object="${profesor}">
				<div class="form-group">
					<label for="nombre">Nombre</label> <input type="text"
						class="form-control" th:field="*{nombre}" name="nombre"
						placeholder="Nombre" autofocus /> <small
						class="text text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}"></small>
				</div>
				<div class="form-group">
					<label for="apellido">Apellido</label> <input type="text"
						class="form-control" th:field="*{apellido}" name="apellido"
						placeholder="apellido" /> <small class="text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
				<div class="form-group">
					<label for="dni">DNI</label> <input type="text"
						class="form-control" th:field="*{dni}" name="dni"
						placeholder="DNI" /> <small class="text text-danger"
						th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
				</div>
	
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="activo" id="activo" th:field="*{activo}">
				  <label class="form-check-label" for="activo">
				    Activo
				 </label><small class="text text-danger"
					th:if="${#fields.hasErrors('dni')}" th:errors="*{activo}"></small>
				</div>
				
				 <div class="form-group">
					<label for="profesor">Profesor</label> <input type="text"
						class="form-control" th:field="*{profesor}" name="profesor"
						placeholder="Profesor" /> <small class="text text-danger"
						th:if="${#fields.hasErrors('profesor')}" th:errors="*{profesor}"></small>
				</div> 
				
				<input type="submit" class="btn btn-primary" value="Ingresar" />
			</form>
		</div>
	</div>
	<div th:replace="layout/layout :: scripts"></div>
	<br>
	<br>
	<div th:replace="layout/layout :: roles"></div>
</body>
</html>
